include-file = ./modules.ini

[colors]
background-opacity = #fa11121D
background = #11121D
background-alt = #4A5057
foreground = #A0A8CD
foreground-alt = #262b3d
content-background = #2b2f37
blue = #7199ee
cyan = #38a89d
green = #a0e8a2
orange = #d19a66
red = #e06c75
yellow = #d4b261
purple = #a485dd
light-gray = #565c64
alert = #f02c52

[global/wm]
margin-bottom = 0

[bar/mainbar]
width = 100%
height = 16pt
radius = 0

monitor = ${env:MONITOR:}

override-redirect=true
; dpi = 96

background = ${colors.background-opacity}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

; separator = |
; separator-foreground = ${colors.light-gray}

font-0 = Hack Nerd Font:style=Bold:pixelsize=12;1
font-1 = JetBrainsMono Nerd Font:size=12;1
font-2 = Font Awesome 6 Free Solid:size=10;1
font-3 = Font Awesome 6 Free Solid:size=9;1

modules-left = 
modules-center = hwm
modules-right = filesystem pulseaudio xkeyboard cpu date powermenu
; modules-right = date
; modules-left = xworkspaces xwindow
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
; vim:ft=dosini
