[module/hwm]
type = custom/script
exec = ~/.config/polybar/herbstluftwm.sh
tail = true
scroll-up = herbstclient use_index -1 --skip-visible &
scroll-down = herbstclient use_index +1 --skip-visible &

[module/xworkspaces]
type = internal/xworkspaces

label-separator = ""
label-separator-background = "${colors.content-background}"

icon-default = Ôõè

label-active = %{T3}üñ•%{T} %name%
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
label-active-underline = ${colors.light-gray}
label-active-padding = 2

label-occupied = %{T4}ÔÅ∞%{T} %name%
label-occupied-padding = 2
label-occupied-foreground = ${colors.light-gray}
label-occupied-background = ${colors.content-background}

label-urgent = %icon% %name%
label-urgent-foreground = ${colors.cyan}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = ""
label-empty-foreground = ${colors.foreground}
label-empty-background = ${colors.background-alt}
label-empty-padding = 1

format-background = ${colors.background-alt}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 180

mount-0 = /

label-mounted = %{F#F0C674}ÔÇ† %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.light-gray}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "%{F#a0c674}ÔÄ® "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.light-gray}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %{F#a0f6f4}%{T3}ÔÑú %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix-foreground = ${colors.primary}
label = %{F#F0C674}%{T3}Ô°£%{T2}%percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %{F#a0c674}%date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

